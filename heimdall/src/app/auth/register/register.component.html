<div class="container">
    <div class="col-lg-6 offset-lg-2">
        <card-unit id="registerform" card-title="Register for a new account">
            <div class="row">
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">Email:</label>
                    <div class="col-xs-8">
                        <input type="email" class="form-control" id="email" [(ngModel)]="email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">Username:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="email" [(ngModel)]="username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">Password:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="email" [(ngModel)]="password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">Repeat:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="email" [(ngModel)]="passwordConfirm"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <button class="btn-secondary-auto">Back to login</button>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <button class="btn-primary-auto" (click)="register()">Register</button>
                    </div>
                </div>
            </div>
        </card-unit>
    </div>
</div>
