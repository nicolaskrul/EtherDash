<div class="container">
    <div class="col-sm-6 col-lg-4 offset-md-4 ">
        <card-unit id="gate">
            <form class="form-inline">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="username" class="col-form-label">Username:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="username" [(ngModel)]="user.username"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="password" class="col-form-label">Password:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="password" [(ngModel)]="user.password"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Register for a new account</p>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <button routerLink="/register" class="btn-secondary-auto">Register</button>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <button class="btn-primary-auto" (click)="loginUser()">Login</button>
                    </div>
                </div>
            </div>
        </card-unit>
    </div>
</div>
